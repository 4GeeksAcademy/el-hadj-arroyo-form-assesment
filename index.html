<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container rounded mt-3">



        <form class="p-3 border rounded">


            <h4 class="bg-light p-2">Payment for Example</h4>

            <!-- Credit card set -->
            <fieldset>
                <div class="row mb-4">
                    <div class="col-5">
                        <div class="form-outline">
                            <label class="form-label" for="card-number">Card#</label>
                            <input type="text" id="card-number" class="form-control" placeholder="XXXXXXXXXXX" required
                                minlength="16" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-outline">
                            <label class="form-label" for="cvc-number">CVC#</label>
                            <input type="text" name="cvc" id="cvc-number" class="form-control" placeholder="000"
                                minlength="3" required />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-outline">
                            <label class="form-label" for="amount">Amount</label>
                            <div class="d-flex">
                                <p><i class="fa-solid fa-dollar-sign"></i></p> <input type="text" name="amount"
                                    id="amount" class="form-control" placeholder="Amount" required />
                            </div>

                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- end of credit card set -->


            <!-- name details set -->
            <fieldset>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="form-outline">
                            <label class="form-label" for="first-name" name="first">First
                                Name</label>
                            <input type="text" id="first-name" class="form-control" minlength="2" required />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-outline">
                            <label class="form-label" for="last-name" name="last">Last Name</label>
                            <input type="text" id="last-name" class="form-control" minlength="2" required />
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- end of name details -->


            <!-- Location Details-->


            <fieldset>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="form-outline">
                            <label class="form-label" for="city">City</label>
                            <input type="text" name="city" id="city" class="form-control" minlength="2" required />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-outline">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" id="state" name="card" required>
                                <option name="state" selected>Pick a state</option>
                                <option name="state" value="California">California</option>
                                <option name="state" value="California">California</option>
                                <option name="state" value="Florida">Florida</option>
                                <option name="state" value="Alaska">Alaska</option>
                                <option name="state" value="Washington">Washington</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-outline">
                            <label class="form-label" for="postal">Postal code</label>

                            <input type="text" id="postal" class="form-control" minlength="3" required />
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- End of location details -->

            <!-- Payment Details -->
            <fieldset class="">
                <div class="row">

                    <div class="col-6">
                        <label class="form-label">We accept:</label>
                        <div class="bg-secondary p-2 rounded">
                            <div class="form-check form-check-inline">
                                <input name="card" class="form-check-input" type="radio" id="mastercard"
                                    value="mastercard">
                                <label class="form-check-label" for="mastercard"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="card" class="form-check-input" type="radio" id="visa" value="visa" checked>
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="card" class="form-check-input" type="radio" id="paypal" value="paypal">
                                <label class="form-check-label" for="paypal"> <i
                                        class="fa-solid fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="card" class="form-check-input" type="radio" id="dinners-club"
                                    value="diners-club">
                                <label class="form-check-label" for="dinners-club"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="message">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="message" style="height: 100px" minlength=""></textarea>
                        </div>
                        <p><small>Add any notes here.</small> </p>
                    </div>


                </div>
            </fieldset>

            <!-- End of payment detail -->

            <!-- Sumit section -->
            <hr>
            <div class="form-check d-flex justify-content-end p-3 bg-light">
                <button type="reset" class="btn btn-secondary btn-block me-4">Cancel</button>
                <button type="submit" value="Submit" class="btn btn-primary btn-block me-4">Send</button>
            </div>






        </form>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
